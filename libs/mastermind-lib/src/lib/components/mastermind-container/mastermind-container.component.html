<div class="mastermind-container">
  <div class="computer-colors">
    <ng-container *ngFor="let color of computerColors">
      <div class="color-block" [class]="gameOver ? color + '-block' : 'computer-block'"></div>
    </ng-container>
  </div>
  <msm-game-board
    *ngIf="!gameOver"
    [colors]="colors"
  ></msm-game-board>
  <ng-container *ngIf="gameOver">
    <div class="w-85 h-65 m-auto">
      <mat-card>
        <mat-card-content>
          <ng-container *ngIf="state === WinsState.Won">
            <h1 class="w-100 text-center">Congratulations!!</h1>
            <h3 class="text-center">You won the game!</h3>
            <button class="w-100" mat-raised-button color="accent" (click)="playAgain()">Click to play again</button>
          </ng-container>
          <ng-container *ngIf="state === WinsState.Lost">
            <h1 class="w-100 text-center">Oh no :(</h1>
            <h3 class="text-center">You lost the game. The computer's colors were:</h3>
            <div class="computer-colors my-2">
              <ng-container *ngFor="let color of computerColors">
                <div class="color-block" [class]="color + '-block'"></div>
              </ng-container>
            </div>
            <button class="w-100" mat-raised-button color="accent" (click)="playAgain()">Click to play again</button>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
