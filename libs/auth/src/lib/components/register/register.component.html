<form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submit()" class="w-100 mt-3 flex-column flex-center">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      formControlName="username"
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="confirmPassword"
    >
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" class="w-85 mx-auto">Register</button>
  <small class="mt-3">Already have an account? Login here</small>
</form>
