<form *ngIf="authForm" [formGroup]="authForm" (ngSubmit)="submit()" class="w-100 mt-3 flex-column flex-center">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
    >
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" class="w-85 mx-auto">Login</button>
  <small class="mt-3">Don't have an account? Sign up here</small>
</form>
