# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches:
      - '*'
      - '!master'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Install Dependancies
        run: npm install

      # Runs a set of commands using the runners shell
      - name: Lint
        run: |
          npm run nx run container:lint
          npm run nx run mastermind:lint
          npm run nx run container-lib:lint
          npm run nx run mastermind-lib:lint
          npm run nx run game-instructions:lint

      - name: Test
        run: |
          npm run nx run container:test --codeCoverage
          npm run nx run mastermind:test --codeCoverage
          npm run nx run container-lib:test --codeCoverage
          npm run nx run mastermind-lib:test --codeCoverage
          npm run nx run game-instructions:test --codeCoverage

      - name: Build
        run: |
          npm run nx run container:build
          npm run nx run mastermind:build
